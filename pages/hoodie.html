<!DOCTYPE html>
<html>
<head>
    <title >Customise Hoodie</title>
    
    <h1>Customise Hoodie</h1> 
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <script src="../js/avatar-generator.js"></script>

</head>
<body>
    <div class="tabs">
        <button class="tablink active" onclick="openTab('sleeve1')">Sleeve</button>
        <button class="tablink" onclick="openTab('hoodie')">Hoodie</button>
        <button class="tablink" onclick="openTab('chain')">Chain</button>
        <button class="tablink" onclick="openTab('pocketc')">Pocket</button>
        
    </div>
    
    <div id="sleeve1" class="tabcontent" style="display:block;">
        <!-- Choices of sleeve -->
        
        <ul class="options-list">
            <li class="option" data-sleeve="short"> 
                <img src="../assets/hood_half.png" alt="Shirt Image" height="100">  
                <br> Short Sleeve
            </li>
            <li class="option" data-sleeve="long">
                <img src="../assets/hood_full.png" alt="Shirt Image" height="100">
                <br> Long Sleeve
            </li>
        </ul>
    </div>
    
    <div id="hoodie" class="tabcontent" > 
        <ul class="hoodie-options-list">
            <li class="option" data-sleeve="no_hoodie"> 
                <img src="../assets/no_hoodie.png" alt="Shirt Image" height="100" >
                <br> No Hoodie
            </li>
    
            <li class="option" data-sleeve="yes_hoodie">
                <img src="../assets/hood_attach.png" alt="Shirt Image" height="100">
                <br> With Hoodie
            </li>
        </ul>
    </div>
    
    <div id="chain" class="tabcontent">
        <ul class="chain-options-list">
            <li class="option" data-sleeve="no_chain"> 
                
                No chain
            </li>
    
            <li class="option" data-sleeve="yes_chain">
                 With chain
            </li>
        </ul>
    </div>

    <div id="pocketc" class="tabcontent">
        <ul class="pocket-options-list">
            <li class="option" data-sleeve="no_pocket"> 
                
                No pocket
            </li>
    
            <li class="option" data-sleeve="basic_pocket">
                 Basic Pocket
            </li>
        </ul>
    </div>

    <main style="text-align: center;">
        
        
        
    
    

    <ul id = "color-choice" style="margin-bottom: 30px;">
        <label for="color">Choose part:</label>
        <select id="select-field"  name="type" required>
            
        <option value="" disabled selected >Select</option>
            <option value="hood_base">Hoodie</option>
            <option value="hood">Cap</option>
            <option value="threads">Threads</option>
            
        </select>
        <label for="color" style="margin-left: 20px; margin-right: 20px;">Choose a color :</label>
        <input type="color" id="select-color" name="color">
        
        
    </ul>

    <script>
        function downloadSVGAsPNG(e){
            const canvas = document.createElement("canvas");
            const svg = document.querySelector('#avatar2');
            const base64doc = btoa(unescape(encodeURIComponent(svg.outerHTML)));
            const w = parseInt(svg.getAttribute('width'));
            const h = parseInt(svg.getAttribute('height'));
            const img_to_download = document.createElement('img');
            img_to_download.src = 'data:image/svg+xml;base64,' + base64doc;
            console.log(w, h);
            img_to_download.onload = function () {
                console.log('img loaded');
                canvas.setAttribute('width', w);
                canvas.setAttribute('height', h);
                const context = canvas.getContext("2d");
                //context.clearRect(0, 0, w, h);
                context.drawImage(img_to_download,0,0,w,h);
                const dataURL = canvas.toDataURL('image/png');
                if (window.navigator.msSaveBlob) {
                window.navigator.msSaveBlob(canvas.msToBlob(), "download.png");
                e.preventDefault();
                } else {
                const a = document.createElement('a');
                const my_evt = new MouseEvent('click');
                a.download = 'download.png';
                a.href = dataURL;
                a.dispatchEvent(my_evt);
                }
                //canvas.parentNode.removeChild(canvas);
            }  
        }
        const downloadPNG = document.querySelector('#downloadPNG');
        downloadPNG.addEventListener('click', downloadSVGAsPNG);        
        document.getElementById('capture-button').addEventListener('click', function() {
            const elementToCapture = document.getElementById('capture-div');

            html2canvas(elementToCapture).then(function(canvas) {
                const imageDataURL = canvas.toDataURL('image/png');

                const downloadLink = document.createElement('a');
                downloadLink.href = imageDataURL;
                downloadLink.download = 'capture.png';
                downloadLink.click();
            });
        });
    </script>

    <script>
        $(document).on('click', '.options-list .option', function() {
            var sleeveType = $(this).attr("data-sleeve");
            $("#sleeve g").hide();
            $("#sleeve #s_" + sleeveType).css("display",'block');
        });
        $(document).on('click', '.hoodie-options-list .option', function() {
            var sleeveType = $(this).attr("data-sleeve");
            if(sleeveType == "no_hoodie") {
                $('#hood').css("display", "none");
                $('#threads').css("display", "none");
            } else {
                $('#hood').css("display", "block");
                $('#threads').css("display", "block");
            }
            
        });
        $(document).on('click', '.pocket-options-list .option', function() {
            var sleeveType = $(this).attr("data-sleeve");
            if(sleeveType == "no_pocket") {
                $('#hoodie_pocket').css("display", "none");
            } else {
                $('#hoodie_pocket').css("display", "block");
            }
            
        });
        $(document).on('click', '.chain-options-list .option', function() {
            var sleeveType = $(this).attr("data-sleeve");
            if(sleeveType == "no_chain") {
                $("#chain2").css("display", "none");
            }
            else {
                $("#chain2").css("display", "block");
            }
        });
        
        $(document).ready(function() {
            function updateAvatar(category, color) {
                var selectedCategory = category;
                var selectedColor = color;
                if(selectedCategory == "hood_base") {
                    $('#hood_short').css("fill", selectedColor);
                    $('#hood_long').css("fill", selectedColor);  
                }  
                $("#" + selectedCategory).css("fill", selectedColor);
                
            }
            
   
            $('#select-color').on('input', function() {
                var category = $('#select-field').val();
                var color = $(this).val();
                updateAvatar(category, color);
            });
            //<---------- Movable text drag ---------->
            const movableText = document.getElementById('movableText');

            let isDragging = false;
            let offsetX, offsetY;

            movableText.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);

            function startDrag(event) {
            isDragging = true;
            offsetX = event.clientX - movableText.getBoundingClientRect().left;
            offsetY = event.clientY - movableText.getBoundingClientRect().top;
            }

            function drag(event) {
            if (!isDragging) return;
            const newX = event.clientX - offsetX;
            const newY = event.clientY - offsetY;
            
            movableText.style.left = newX + 'px';
            movableText.style.top = newY + 'px';
            }

            function stopDrag() {
            isDragging = false;
            }

            //<---------- Movable pocket drag ---------->
            // $('#pocket').draggable({
            //     drag: function(event, ui) {
            //     var pocket = $('#pocket');
            //     var viewBox = pocket.attr('viewBox').split(' ');
            //     var newX = parseFloat(viewBox[0]) - ui.position.left;
            //     var newY = parseFloat(viewBox[1]) - ui.position.top;
            //     var newViewBox = newX + ' ' + newY + ' ' + viewBox[2] + ' ' + viewBox[3];
            //     pocket.attr('viewBox', newViewBox);
            //     }
            // });
            

            var controlPanelVisible = false;
            var controlPanelHovered = false;
            var hideTimeout;

            function showControlPanel() {
                clearTimeout(hideTimeout);
                $('#controlPanel').css('display', 'block');
                controlPanelVisible = true;
            }

            function hideControlPanel() {
                hideTimeout = setTimeout(function() {
                if (!controlPanelHovered) {
                    $('#controlPanel').css('display', 'none');
                    controlPanelVisible = false;
                }
                }, 2000); // Adjust the delay here (in milliseconds)
            }

            $('#controlPanel').on('mouseover', function() {
                controlPanelHovered = true;
            });

            $('#controlPanel').on('mouseleave', function() {
                controlPanelHovered = false;
                hideControlPanel();
            });

            $('#movableText').on('mouseover', function() {
                showControlPanel();
            });

            $('#movableText').on('mouseleave', function() {
                hideControlPanel();
            });

            $('#movableText').on('mousemove', function() {
                if (controlPanelVisible) {
                showControlPanel();
                }
            });

            $('#movableText').on('focus', function() {
                showControlPanel();
            });

            $('#movableText').on('blur', function() {
                hideControlPanel();
            });

            $('#fontSelect').on('change', function() {
                $('#movableText').css('font-family', $(this).val());
            });

            $('#colorPicker').on('input', function() {
                $('#movableText').css('color', $(this).val());
            });

            $('#container').on('mousemove', function(event) {
                var mouseX = event.pageX;
                var mouseY = event.pageY;
                $('#controlPanel').css({ top: mouseY, left: mouseX + 30 }); // Adjust the offset as needed
            });

            //     pocket.attr('viewBox', newViewBox);

            // });

        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
