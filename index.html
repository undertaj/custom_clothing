<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Clothing website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Select clothing header -->
    <header>
      <div class="container" style="text-align: center">
        <h2>Select Clothing Option</h2>
        <div class="options">
          <div
            class="option"
            onclick="window.location.href='pages/tshirt.html'"
          >
            <h3>T-shirt</h3>
          </div>
          <div class="option" onclick="window.location.href='pages/shirt.html'">
            <h3>Shirt</h3>
            <!--                 <img src="shirt.svg" alt="Shirt"> -->
          </div>
          <div
            class="option"
            onclick="window.location.href='pages/hoodie.html'"
          >
            <h3>Hoodie</h3>
          </div>
          <div class="option">
            <h3>Sweatshirt (Coming Soon!!)</h3>
          </div>
        </div>
      </div>
    </header>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Canvas to Blob JS -->
    <script src="js/canvas-to-blob.js"></script>
    <!-- RGB Color JS -->
    <script src="js/rgbcolor.min.js"></script>
    <!-- Stack Blur JS -->
    <script src="js/stackblur.min.js"></script>
    <!-- Canvg JS -->
    <script src="js/canvg.min.js"></script>
    <!-- Avatar Generator JS -->
    <script src="./js/avatar-generator.js"></script>
  </body>
</html>
